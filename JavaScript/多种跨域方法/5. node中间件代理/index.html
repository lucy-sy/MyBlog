<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>node中间件代理</title>
</head>
<body>
    <button id="btn" onclick="message()">点击发送</button>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function message() {
            axios({
                method: 'POST',
                // 传送给代理服务器
                url: 'http://localhost:3000/',
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(data => {
                console.log(data)
            }).catch(err => {
                console.log(err)
            })
        }
    </script>
</body>
</html>
