<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10
        // var 没有块作用域
        var obj = {
            a: 100,
            fn1: function() {
                // 谁调用这个函数，this 就指向谁
                console.log(this.a)
            },
            fn2: ()=>{
                // this 是静态的，指向定义时所在的对象(当前状态下是 window 对象)
                console.log(this.a)
            }
        }

        obj.fn1() // 100
        obj.fn2() // 10

        // let定义的变量，不会挂载在全局作用域下
        let b = 10
        // var 没有块作用域
        let obj1 = {
            b: 100,
            fn1: function() {
                // 谁调用这个函数，this 就指向谁
                console.log(this.b)
            },
            fn2: ()=>{
                // this 是静态的，指向定义时所在的对象(当前状态下是 window 对象)
                console.log(this.b)
            }
        }

        obj1.fn1() // 100
        obj1.fn2() // undefined
    </script>
</body>
</html>
