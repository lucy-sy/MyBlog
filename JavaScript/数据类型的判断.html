<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型的判断</title>
</head>
<body>
    <script>
        /**
         *  typeof：能判断所有的值类型，函数。但是不能对null，对象，数组进行精确判断。
         *  原因：都返回的是object
         */ 
        console.log("typeof")
        console.log(typeof undefined)
        console.log(typeof 6)
        console.log(typeof "hello")
        console.log(typeof false)
        console.log(typeof Symbol(1))
        console.log(typeof 59846213854621n)
        console.log(typeof function(){})
        // 不能精确判断
        console.log(typeof {}) // object
        console.log(typeof []) // object
        console.log(typeof null) // object


        /**
         *  instanceof：能够判断对象类型，但是不能判断基本数据类型。
         *  内部运行机制：判断其在原型链中是否能找到该类型的原型。
         */
        class People{}
        class Student extends People{}
        const stu1 = new Student()
        console.log(stu1)
        console.log(stu1 instanceof Student) //true
        console.log(stu1 instanceof People) //true
        
        
        /**
         * Object.prototype.toString.call()：所有的原始数据类型都能判断，还有Error对象，Date对象。
         */
        console.log( Object.prototype.toString.call(2))
        console.log(Object.prototype.toString.call("hello"))
        console.log(Object.prototype.toString.call(true))
        console.log(Object.prototype.toString.call(null))
        console.log(Object.prototype.toString.call(undefined))
        console.log(Object.prototype.toString.call(Symbol(2)))
        console.log(Object.prototype.toString.call(Math))
        console.log(Object.prototype.toString.call(function(){}))
        console.log(Object.prototype.toString.call([]))
        console.log(Object.prototype.toString.call({}))


        /**
         * 面试常考题：如何判断变量是数组
         */
        const arr = [1,2,3]
        console.log(arr instanceof Array)
        console.log(arr.__proto__ === Array.prototype)
        console.log(Object.prototype.toString.call(arr))
        console.log(Array.isArray(arr)) 


    </script>
</body>
</html>
