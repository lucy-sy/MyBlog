<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise 状态修改</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject)=>{
            resolve('p1: pending => fulfilled/resolved');
        })
        let p2 = new Promise((resolve, reject)=>{
            reject('p2: pending => rejected');
        })
        let p3 = new Promise((resolve, reject)=>{
            throw 'p3: pending => rejected';
        })
        console.log(p1);
        console.log(p2);
        console.log(p3);
    </script>
</body>
</html>
