<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变状态与指定回调顺序问题</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject)=>{
            // 同步，先改变状态，再指定并调用回调
            // resolve('OK');

            // 异步，先指定回调，再改变状态，最后调用回调
            setTimeout(()=>{
                resolve('OK');
            }, 2000);
        })
        console.log(p);
        p.then(value=>{
            console.log(value);
            console.log(p);
        })
    </script>
</body>
</html>
